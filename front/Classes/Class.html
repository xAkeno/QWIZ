<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,30
      0;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Elbasan&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="../image/icon-removebg-preview.png"
    />
    <link rel="stylesheet" href="../Classes/ClassStyle.css" />
    <title>QWIZ Classes</title>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="logo">
          <a href="../Home/home.html"
            ><img src="../image/logosmall.png" width="100%"
          /></a>
        </div>
        <div class="user">
          <h3>Clark Kent Raguhos</h3>
          <h3>Student</h3>
        </div>
        <div class="create">
          <div class="manage">
            <div style="cursor: pointer" onclick="">
              <span>Manage <br />Classroom</span>
            </div>
            <div class="sprite">
              <img src="../image/add-user.png" height="40px" />
            </div>
          </div>
          <div class="create-btn" onclick="showPop()" style="cursor: pointer">
            <button>Create Classroom</button>
            <img src="../image/check.png" height="40px" />
          </div>
        </div>
        <div class="setting">
          <ul>
            <li><a href="../Library/library.html">Library</a></li>
            <li><a href="../dashboard/dashboard.html">Activity</a></li>
            <li><a href="../Classes/Class.html">Classes</a></li>
            <li><a href="../profile/profile.html">Setting</a></li>
            <li><a href="">Log out</a></li>
          </ul>
        </div>
      </div>
      <div class="create-pop" id="create-pop"style="display: none;">
        <div class="center-pop" id="center-pop">
          <div class="top-pop">
            <div class="banner-pop">
              <h1>Create a new Class</h1>
              <hr>
            </div>
            <div class="input-pop">
              <span>Enter class name</span>
              <input type="text" placeholder="Example (Math-1)" id="name-pop"/>
            </div>
            <div class="about">
              <span>Which course is this for?</span>
              <select id="course-pop">
                <option>None</option>
              </select>
            </div>
            <div class="grade">
              <span>What grade will this for?</span>
              <select id="grade-pop">
                <option>None</option>
              </select>
            </div>
          </div>
          <div class="bottom-pop">
            <div class="cancel">
              <button onclick="cancelPop()">Cancel</button>
            </div>
            <div class="create-button">
              <button onclick="createRoom()">Create</button>
            </div>
          </div>
        </div>
      </div>
      <div class="center">
        <div class="content">
          <div class="banner">
            <div style="display: flex; align-items: center">
              <h2 class="noto-sans-elbasan-regular">Your Classes</h2>
            </div>
            <div style="display: flex; align-items: center; gap: 20px">
              <div class="joininput">
                <input
                  type="text"
                  placeholder="Enter Your Code here"
                  style="height: 2.5rem; padding-left: 10px"
                  id="code"
                />
              </div>
              <button class="join" onclick="joinclass()">
                Join a New Class
              </button>
            </div>
          </div>
          <div class="result-total">
            <div class="result">
              <div class="subject">
                <h2>English</h2>
                <h4>1234-5432</h4>
              </div>
              <div class="creator">
                <h4 class="noto-sans-elbasan-regular">By Clark kent raguhos</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../Classes/ClassScript.js"></script>
  </body>
</html>
